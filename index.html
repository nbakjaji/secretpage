<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            background-color: #FFD1DC; /* Pastel Pink */
            font-family: "Georgia", serif;
            color: black;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        .hidden {
            display: none;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        a:hover {
            background: #333;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "surprise") { 
                document.getElementById("protected").classList.remove("hidden");
                document.getElementById("login").classList.add("hidden");
            } else {
                alert("Wrong password! Try again.");
            }
        }
    </script>
</head>
<body>

    <div class="container" id="login">
        <h2>Enter the Password</h2>
        <input type="password" id="password" placeholder="Type here...">
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="container hidden" id="protected">
        <h2>Welcome!</h2>
        <p>Click below to access your PDF:</p>
        <a href="https://github.com/nbakjaji/secretpage/raw/f93b50d35f1aaf7cc4e2809dd87d7f2471cdc238/Travel%20Coupon.pdf" target="_blank">View PDF</a>
    </div>

</body>
</html>
